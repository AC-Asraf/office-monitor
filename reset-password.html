<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Office Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #1e293b;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      color: #f8fafc;
      font-size: 24px;
      font-weight: 600;
    }

    .logo p {
      color: #94a3b8;
      font-size: 14px;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #f8fafc;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.error {
      background: #7f1d1d;
      color: #fecaca;
      border: 1px solid #dc2626;
    }

    .message.success {
      background: #14532d;
      color: #bbf7d0;
      border: 1px solid #22c55e;
    }

    .message.info {
      background: #1e3a5f;
      color: #93c5fd;
      border: 1px solid #3b82f6;
    }

    .requirements {
      margin-top: 8px;
      font-size: 12px;
      color: #64748b;
    }

    .requirements ul {
      margin-top: 4px;
      padding-left: 16px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Office Monitor</h1>
      <p>Reset Your Password</p>
    </div>

    <div id="message" class="message hidden"></div>

    <div id="loading" class="message info">
      Validating reset link...
    </div>

    <form id="resetForm" class="hidden">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" readonly>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" required minlength="8" autocomplete="new-password">
        <div class="requirements">
          <ul>
            <li>At least 8 characters</li>
            <li>Mix of letters, numbers, and symbols recommended</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="8" autocomplete="new-password">
      </div>

      <button type="submit" id="submitBtn">Reset Password</button>
    </form>

    <div class="back-link">
      <a href="/login.html">Back to Login</a>
    </div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const messageEl = document.getElementById('message');
    const loadingEl = document.getElementById('loading');
    const formEl = document.getElementById('resetForm');
    const usernameEl = document.getElementById('username');
    const newPasswordEl = document.getElementById('newPassword');
    const confirmPasswordEl = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.classList.remove('hidden');
    }

    function hideMessage() {
      messageEl.classList.add('hidden');
    }

    async function validateToken() {
      if (!token) {
        loadingEl.classList.add('hidden');
        showMessage('Invalid reset link. Please request a new password reset.', 'error');
        return;
      }

      try {
        const response = await fetch(`/api/auth/validate-reset-token/${token}`);
        const data = await response.json();

        loadingEl.classList.add('hidden');

        if (data.success) {
          usernameEl.value = data.username;
          formEl.classList.remove('hidden');
        } else {
          showMessage('This reset link has expired or is invalid. Please request a new password reset.', 'error');
        }
      } catch (error) {
        loadingEl.classList.add('hidden');
        showMessage('Failed to validate reset link. Please try again.', 'error');
      }
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const newPassword = newPasswordEl.value;
      const confirmPassword = confirmPasswordEl.value;

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Password reset successfully! Redirecting to login...', 'success');
          formEl.classList.add('hidden');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showMessage(data.error || 'Failed to reset password.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        showMessage('Failed to reset password. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    // Validate token on page load
    validateToken();
  </script>
</body>
</html>
